<div id="content" class="wrap">
    <div class="list bookList">
        <form id="cartForm" method="post" name="shoping" action="shopping.html" onsubmit="return false">
            <table>
                <tr class="title">
                    <th class="checker"></th>
                    <th>书名5678</th>
                    <th class="price">价格</th>
                    <th class="store">库存</th>

                </tbody>
            </table>

</div>
<script type="text/javascript">
    $(function(){
        loadData(1);
    })
    
    function loadData(page){
        $.ajax({
            type:"get",
            url:"books/page/"+page,
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    $("#tb").empty();
                    var info = data.msg.pageInfos;
                    $(info).each(function(index, item){
                        var html = "";
                        if(index % 2 == 0){
                            html += '<tr>';
                        }else{
                            html += '<tr class="odd">';
                        }           

                        html += '<td><input type="hidden" name="bookIds" value="' + item.id + '" /></td>';
                        html += '<td class="title">' + item.bookName + '</td>';
                        html += '<td>' + item.price + '</td>';
                        html += '<td>' + item.stock + '</td>';
                        html += '<td class="thumb"><img src="' + item.img + '" /></td>';
                        html += '<td><button>修改</button>&nbsp;<button>删除</button></td>';
                        html += '</tr>';
                        
                        $("#tb").append($(html));
                    })
                    
                    pagebind(data.msg); // 绑定页码
                    
                    
                }else{
                    alert(data.msg);
                }
            }
        })
    }
</script>
<script type="text/javascript">
    $("#cartForm").submit(function(){
        
        if($(":checkbox:checked").length < 1){
            alert("未选中任何书籍，无法添加到购物车");
            return;
        }
        
        $.ajax({
            type:"post",
            url:"carts",
            data:$("#cartForm").serialize(),
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    window.location.href = "shopping.html";
                }
            }
        })
        
    })
</script>
